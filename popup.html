<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audyteko SDR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { width: 400px; font-family: 'Inter', sans-serif; }
        .log-entry { border-left-width: 4px; }
        .log-success { border-left-color: #6ff17c; }
        .log-skipped { border-left-color: #6b7280; }
        .log-error { border-left-color: #f87171; }
    </style>
</head>
<body class="bg-gray-800 text-white p-4">
    <div class="space-y-4">
        <div class="text-center">
            <h1 class="text-xl font-bold text-white">Audyteko SDR</h1>
            <p class="text-sm text-gray-400">Automatyzacja kontaktu z agencjami na Otodom</p>
        </div>

        <div class="bg-gray-900/50 p-4 rounded-lg space-y-3">
            <h2 class="text-lg font-semibold text-white">Konfiguracja</h2>
            <div>
                <label for="urlInput" class="block text-sm font-medium text-gray-300 mb-1">Link do wyników wyszukiwania</label>
                <input type="text" id="urlInput" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-[#6ff17c] focus:border-[#6ff17c]" placeholder="https://www.otodom.pl/pl/wyniki/sprzedaz/...">
            </div>
             <div>
                <label for="pagesInput" class="block text-sm font-medium text-gray-300 mb-1">Liczba stron do przetworzenia</label>
                <input type="number" id="pagesInput" value="1" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-[#6ff17c] focus:border-[#6ff17c]">
            </div>
            <div>
                <label for="nameInput" class="block text-sm font-medium text-gray-300 mb-1">Twoje Imię</label>
                <input type="text" id="nameInput" value="Emil" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white">
            </div>
             <div>
                <label for="emailInput" class="block text-sm font-medium text-gray-300 mb-1">Twój Email</label>
                <input type="email" id="emailInput" value="emil@audyteko.eu" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white">
            </div>
             <div>
                <label for="phoneInput" class="block text-sm font-medium text-gray-300 mb-1">Twój Telefon</label>
                <input type="tel" id="phoneInput" value="573580435" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white">
            </div>
            <div>
                <label for="messageInput" class="block text-sm font-medium text-gray-300 mb-1">Szablon Wiadomości</label>
                <textarea id="messageInput" rows="6" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white">Dzień dobry,&#10;Zapraszam do skorzystania z oferty na świadectwo energetyczne dla tego mieszkania w super cenie 149 zł brutto – wszystkie sprawy techniczne bierzemy na siebie, całą procedurę maksymalnie upraszczamy :)&#10;&#10;Zamówienie można złożyć bezpośrednio przez nasz formularz na stronie: www.audyteko.eu&#10;Zapraszam do sprawdzenia nas oraz przetestowania naszej oferty dla agencji nieruchomości! :)&#10;Pozdrawiam,&#10;Emil&#10;www.audyteko.eu</textarea>
            </div>
            <div class="grid grid-cols-2 gap-3 pt-2">
                <button id="startButton" class="w-full bg-[#6ff17c] text-gray-900 font-bold py-2 px-4 rounded-md hover:bg-green-400 transition-colors disabled:bg-gray-500">Start</button>
                <button id="stopButton" class="w-full bg-gray-600 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-500 transition-colors disabled:bg-gray-500" disabled>Stop</button>
            </div>
        </div>
        
        <div class="bg-gray-900/50 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-white mb-2">Postęp</h2>
            <div id="status" class="text-sm text-gray-400 mb-3">Oczekiwanie na rozpoczęcie...</div>
            <div id="logContainer" class="space-y-2 max-h-64 overflow-y-auto pr-2"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
